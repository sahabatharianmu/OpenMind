server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s
  exit_timeout: 60s
  mode: development

database:
  host: localhost
  port: 5432
  user: irfansaf
  password: saw23
  db_name: mydb
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  # For testing without PostgreSQL, we'll use SQLite
  # driver: sqlite

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

jwt:
  secret_key: your-secret-key-change-this-in-production
  access_token_expiry: 15m
  refresh_token_expiry: 168h  # 7 days in hours

security:
  cors_allow_origins:
    - "http://localhost:3000"
    - "http://localhost:3001"
    - "*"
  cors_allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  cors_allow_headers:
    - Authorization
    - Content-Type
  cors_max_age: 43200  # 12 hours in seconds
  rate_limit_requests: 100
  rate_limit_window: 1m
  jwt_secret_key: your-secret-key-change-this-in-production
  jwt_access_expiry: 15m
  jwt_refresh_expiry: 168h
  password_min_length: 8
  password_require_upper: true
  password_require_lower: true
  password_require_number: true
  password_require_special: true
  session_timeout: 24h
  session_secure: false
  session_httponly: true
  max_file_size: 10485760  # 10MB
  allowed_file_types:
    - .jpg
    - .jpeg
    - .png
    - .pdf
    - .xlsx
  api_key_header: X-API-Key
  enable_api_key: false
  enable_csrf: true
  enable_csp: true
  db_max_open_conns: 25
  db_max_idle_conns: 5
  db_conn_max_lifetime: 1h
  enable_security_logging: true
  log_security_events: true
  encryption_key: your-encryption-key-32-bytes-long
  hash_cost: 10
  max_request_size: 10485760
  request_timeout: 30s
  max_request_per_ip: 1000
  max_request_per_user: 100

email:
  provider: smtp
  from_email: noreply@mail.com
  from_name: OpenMind
  smtp:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    tls: true

sms:
  provider: local
  twilio:
    account_sid: your-account-sid
    auth_token: your-auth-token
    from_number: +1234567890

storage:
  provider: local
  local:
    path: ./uploads
  aws_s3:
    bucket: your-bucket-name
    region: ap-southeast-1
    access_key: your-access-key
    secret_key: your-secret-key
  gcp_storage:
    bucket: your-bucket-name
    key_file: /path/to/service-account-key.json

payment:
  provider: xendit
  xendit:
    secret_key: your-xendit-secret-key
    public_key: your-xendit-public-key
  midtrans:
    client_key: your-midtrans-client-key
    server_key: your-midtrans-server-key
    is_production: false
  doku:
    client_id: your-doku-client-id
    secret_key: your-doku-secret-key
    is_production: false